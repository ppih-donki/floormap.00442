<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SHIBUYAHONTEN_FLOORMAP</title>
  <style>
    /* 全体の余白リセットと背景カラー */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    /* コンテナを中央に配置 */
    .container {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 各画像のスタイル */
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* リンクテキストのスタイル */
    .link-text {
      display: inline-block;
      font-weight: bold;
      font-size: 2.4em; /* 文字サイズを元の2倍に */
      padding: 10px 20px;
      background-color: #F39C12; /* 少し暗めの黄色 */
      border-radius: 5px;
      text-decoration: none; /* 下線を除去 */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-bottom: 10px; /* 画像との間に適度な余白 */
    }
    /* ホバー効果で色や背景を変更 */
    .link-text:hover {
      background-color: #e08e0b;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 改行を追加 -->
    <br>
    <!-- ホバー効果付きのリンクテキスト -->
    <a class="link-text" href="https://r.qrqrq.com/LmtxK5Ie" target="_blank">
      【Go back to "AI Product location NAVI"】
    </a>
    <img src="images/00442_floormap_01.jpg" alt="フロアマップ1">
    <img src="images/00442_floormap_02.jpg" alt="フロアマップ2">
    <img src="images/00442_floormap_03.jpg" alt="フロアマップ3">
    <img src="images/00442_floormap_04.jpg" alt="フロアマップ4">
  </div>
</body>
</html>
