<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SHIBUYAHONTEN_FROORMAP</title>
  <style>
    /* 全体の余白リセットと背景カラー */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    /* コンテナを中央に配置 */
    .container {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 各画像のスタイル */
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/00442_floormap_01.jpg" alt="フロアマップ1">
    <img src="images/00442_floormap_02.jpg" alt="フロアマップ2">
    <img src="images/00442_floormap_03.jpg" alt="フロアマップ3">
  </div>
</body>
</html>
